<mat-card class="card">
    <mat-card-header>
      <img mat-card-avatar class="header-image" src="{{pokemonImg}} ">
      <mat-card-title>{{pokemon.name}} </mat-card-title>
      <mat-card-subtitle>N {{pokemon.id}} </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{pokemonImg}} " alt="pokemon" >
    <mat-card-content>
      <mat-chip-list>
          <mat-chip color="primary" selected>Type: {{pokemonType}} </mat-chip>
          <mat-chip color="primary" selected>Height: {{pokemon.height}} </mat-chip>
          <mat-chip color="primary" selected>Weight: {{pokemon.weight}} </mat-chip>
          <mat-chip color="primary" selected>Moves: {{pokemonMoves}} </mat-chip>
          <mat-chip color="primary" selected>Abilities: {{pokemonAbilities}} </mat-chip>
      </mat-chip-list>
    </mat-card-content>
  </mat-card>
